<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Семинар в лагере "Вифания" 2025</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favicon-16x16.png"
    />
    <link rel="manifest" href="public/site.webmanifest" />
    <style>
      /* CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #90E0EF;
      }
      .container {
        position: relative;
        text-align: center;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        padding: 20px;
        align-items: center;
        justify-content: center;
      }
      .btn {
        display: inline-block;
        padding: 15px 30px;
        margin: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        border: none;
        border-radius: 25px; /* Rounded corners for buttons */
        text-decoration: none;
        transition: background-color 0.3s ease;
        width: 90%;
        max-width: 500px; /* Set a maximum width for wider screens */
      }
      .btn-1 {
        background-color: #00B4D8;
      }
      .btn-2 {
        background-color: #0096C7;
      }
      .bg-image {
        width: 100%;
        object-fit: contain;
        object-position: top;
        align-self: flex-start;
        position: absolute;
        top: 0;
        left: 0;
        height: 30vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="public/bg.jpg" alt="" class="bg-image" />
      <a
        href="https://forms.gle/2GQFXx7hu8JkbW5b9"
        class="btn btn-1"
        target="_blank"
        >Регистрация на семинар</a
      >
      <a
        href="https://forms.gle/UuCst31b9Zm6hsTKA"
        class="btn btn-2"
        target="_blank"
        >Анкета для работы в лагере "Вифания"</a
      >
    </div>
  </body>
</html>
